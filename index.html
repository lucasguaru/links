<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Interativa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="script/ng-controller.js"></script>
    <script src="script/ng-factory.js"></script>
</head>
<body ng-app="searchApp" ng-controller="HomeController as homeCtrl">
    <div class="container">
        <div class="header">
            <input class="pesquisa" type="text" ng-model="inputSearch"> <input class="pesquisa" type="button" value="Pesquisar">
        </div>
        <div class="comandos">
            <div>
                <img class="icone-grande pointer" title="Adicionar" ng-click="homeCtrl.adicionarItem()" src="img/adicionar.svg">
            </div>
            <div>
                <img class="icone-grande pointer" title="Importar" ng-click="homeCtrl.importar()" src="img/importar.png">
            </div>
            <div>
                <img class="icone-grande pointer" title="Exportar" ng-click="homeCtrl.exportar()" src="img/exportar.png">
            </div>
        </div>
        <div class="adicionar">
            <div class="card" ng-if="homeCtrl.emEdicao">
                <div class="tituloLink">
                    <label for="titulo">Título do Link: </label>
                    <input id="titulo" name="titulo" ng-model="homeCtrl.linkEdicao.titulo">
                </div>
                <div class="descricao">
                    <label for="descricao">Descrição do Link: </label>
                    <input id="descricao" name="descricao" ng-model="homeCtrl.linkEdicao.descricao">
                </div>
                <div class="url">
                    <label for="url">URL do Link: </label>
                    <input id="url" name="url" ng-model="homeCtrl.linkEdicao.url">
                </div>
                <div class="botao">
                    <input class="adicionar" type="button" value="Adicionar" ng-click="homeCtrl.salvar()">
                </div>
            </div>
        </div>
        <div class="resultado">
            <div class="oculto">
                <input type="text" id="clipboard">
            </div>
            <div class="card" ng-repeat="link in homeCtrl.listaLinks | filter: inputSearch track by $index">
                <div class="titulo">
                    <a href="{{link.url}}" target="_blank">{{link.titulo}}</a>

                    <img class="icone pointer" title="Excluir" ng-click="homeCtrl.excluir(link)" src="img/excluir.svg">
                    <img class="icone pointer" title="Editar" ng-click="homeCtrl.editar(link)" src="img/editar.png">
                    <img class="icone pointer" title="Copiar" ng-click="homeCtrl.copiar(link)" src="img/copiar.png">
                </div>
                <div class="descricao">{{link.descricao}}</div>
                <div class="url"><a href="{{link.url}}" target="_blank">{{link.url}}</a></div>
            </div>
        </div>
    </div>
</body>
</html>
